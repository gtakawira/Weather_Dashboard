<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather me this</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero ">
    <h1 class="app-title ">
      Weather Dashboard
    </h1>
   
  </header>


  <main class="flex-row justify-space-between">
    <div class="card col-12 col-md-2">

      <div >
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
              
          <div><input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn getwther"><i class="fas fa-search"></i></button>
        </div>
        </form>
      </div>

      <div  id="historycnt">
        <div id="history">
          
        </div>
      </div>
    </div>

    <div class="col-12 col-md-10 ">
      
      <div id="weather-container" class=" card card-body min-70-vh  ">
        <div id="weather" >
         
          <h1 id="location"></h1>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
          <div id="UVindex"></div>
        </div>
        <div></div>
        <div id="forecast"  class="min-40-vh align-end flex-row justify-space-between">
         
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
